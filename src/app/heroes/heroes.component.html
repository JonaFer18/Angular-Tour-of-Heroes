<h2>My Heroes</h2>

<div>
  <label id="new-hero">Hero nombre: </label>
  <input for="new-hero" #heroName />
  <label id="new-hero">Hero puntos: </label>
  <input for="new-hero" #heroPuntos />
  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value, heroPuntos.value); heroName.value=''"(click)=" heroPuntos.value=''">
    Add hero
  </button>
  
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} <span style="color: red;">{{hero.puntos}}</span>
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
